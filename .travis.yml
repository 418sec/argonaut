sudo: false
language: scala
notifications:
  irc:
    channels:
      - "irc.freenode.org#argonaut"
    skip_join: true
    template:
      - "\x0313argonaut\x03/\x0306%{branch}\x03 \x0314%{commit}\x03 %{build_url} %{message}"
script:
- sbt ++${TRAVIS_SCALA_VERSION} test:compile jvmParent/test "project jsParent" testSequential
matrix:
  include:
    - jdk: oraclejdk8
      scala: 2.11.12

    - jdk: openjdk11
      dist: xenial
      scala: 2.12.8

    - jdk: oraclejdk8
      scala: 2.12.8

    - jdk: oraclejdk8
      scala: 2.13.0-RC3
      script:
      - sbt
        "++${TRAVIS_SCALA_VERSION}!"
        'project argonautJVM'        'set libraryDependencies ~= {_.filter(_.configurations != Some("test"))}'
        'project argonautJS'         'set libraryDependencies ~= {_.filter(_.configurations != Some("test"))}'
        'project argonaut-scalazJVM' 'set libraryDependencies ~= {_.filter(_.configurations != Some("test"))}' compile
        'project argonaut-scalazJS'  'set libraryDependencies ~= {_.filter(_.configurations != Some("test"))}' compile

    - scala: 2.11.12
      jdk: oraclejdk8
      sudo: required
      env: SCALA_NATIVE
      before_install:
      - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -
      script:
      - sbt ++$TRAVIS_SCALA_VERSION nativeTest/nativeLink
      - ./native-test/target/scala-2.11/nativetest-out
